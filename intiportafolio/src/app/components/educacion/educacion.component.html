<section class="rowoscura">
  <div class="container">
  <h1> Educación <!--Si se está logueado se ve el botón, de lo contrario no--->
      <button type="button" class="btn btn-light"  routerLink="/nuevaedu" *ngIf="isLogged">
           <i class="bi bi-clipboard2-plus"></i>  Add   </button> </h1>
  
  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Educacion of educacion">
                  <td><h5>{{Educacion.nombreE}}</h5></td>
                  <td>{{Educacion.descripcionE}}</td>
                  <td *ngIf="isLogged"> <!--condición *ngIF para que no se vea el bontón sin está logueado-->
                    <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                          <!--Botón Editar-->
                          <i class="bi bi-pencil-square"></i></button> 
                  </td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-light" (click)="delete(Educacion.id)">
                         <!--Botón borrar-->
                          <i class="bi bi-trash3-fill"></i></button>
                  </td>
                          
              </tr>
          </tbody>
      </table>
  </div>

</div>
</section>
