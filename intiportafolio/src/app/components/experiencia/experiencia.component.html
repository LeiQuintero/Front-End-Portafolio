
<!--Experiencia-->
<section>
    <div class="container">
    <h1>Experiencia <!--Si se está logueado se ve el botón, de lo contrario no--->
        <button type="button" class="btn btn-light"  routerLink="/nuevaexp" *ngIf="isLogged">
             <i class="bi bi-clipboard2-plus"></i>  Add   </button> </h1>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h5>{{Experiencia.nombreE}}</h5></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"> <!--condición *ngIF para que no se vea el bontón si no está logueado-->
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <!--Botón Editar-->
                            <i class="bi bi-pencil-square"></i></button> 
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Experiencia.id)">
                           <!--Botón borrar-->
                            <i class="bi bi-trash3-fill"></i></button>
                    </td>

                            
                </tr>
            </tbody>
        </table>
    </div>

</div>
</section>
