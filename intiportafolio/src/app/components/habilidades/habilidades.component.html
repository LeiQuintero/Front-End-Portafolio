<hr>
<section class="rowoscura">
<div class="container">
    <div class="row">
        <h1>Habilidades <button type="button" class="btn btn-light"  routerLink="/newhabilidades" *ngIf="isLogged">
            <i class="bi bi-clipboard2-plus"></i>  Add   </button></h1>
        <div class="text-center col-sm-3 col-md-3 col-lg-3" *ngFor="let habilidades of habilidades">
        <circle-progress
            [percent]="(habilidades.porcentaje)"
            [radius]="80"
            [imageSrc]="''" 
            [title]="(habilidades.nombre)" 
            [imageHeight]="60"
            [imageWidth]="90"
            [showImage]="false"
            [showTitle]="true"
            [showUnits]="false"
            [titleFontSize]="'20px'"
            [titleColor] = "'gray'"
            [showSubtitle]="false"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="3"
            [outerStrokeColor]="'rgb(140, 167, 215)'"
            [innerStrokeColor]="'rgb(174, 186, 208)'"
            [animation]="true"
            [animationDuration]="1200"
        ></circle-progress>

        <td *ngIf="isLogged"> <!--condici贸n *ngIF para que no se vea el bont贸n sin estar logueado-->
            <button class="btn btn-light" routerLink="/edithabilidades/{{habilidades.id}}">
                <!--Bot贸n Editar-->
                <i class="bi bi-pencil-square"></i></button> 
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-light" (click)="delete(habilidades.id)">
               <!--Bot贸n borrar-->
                <i class="bi bi-trash3-fill"></i></button>
        </td>
        <br>
        </div>
         
    </div>
</div>
</section>
