<br>
<div class="container">
    <div class="row">
        <div>
                <!--cuando clickeamos onSubmit serÃ¡ onCreate-->
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="mb-3 formu">
                <img src="https://drive.google.com/uc?export=view&id=1raMOqfnvkpZnfb_AFxnBQJaeAOr9g5HQ" alt="Agregar">
                <div class="form-group">
                    <label for="nombre" class="mb-3">Nueva habilidad</label>
                    <input type="text" class="form-control mb-3" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje" class="mb-3">Porcentaje</label>
                    <input type="text" class="form-control mb-3" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-dark mb-3">
                    Agregar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
